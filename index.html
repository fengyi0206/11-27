香港反送中大事記：一張圖看香港人怒吼的285天<p>

今年（2019）2月13日，香港政府宣布修訂《逃犯條例》。<br>		
從這一天起，到香港區議會選舉，香港社會度過了回歸後困難及激情的285天。<br>
超過半年以來，超過200萬人站出來，向港府的專斷說「NO」。 9月4日，香港特首林鄭月娥首度正式宣布將「撤回」修例<br>
